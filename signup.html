<!DOCTYPE html>
<html>
	<head>
		<title>Uplift | Sign Up</title>
		<link rel="stylesheet" href="css/signuppageStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">

		<!-- Firebase, Javascript, jQuery -->
		<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
     	<script type="text/javascript" src="./js/auth.js"></script>

	</head>

	<body>
		<form id="signupBox">
			<center><div id="title">Uplift</div></center>
			<div>
				<label for="email">Email</label><br>
				<center>
					<input type="email" id="email" class="validate">
				</center>
			</div>

			<div>
				<label for="password">Password</label><br>
				<center>
					<input type="password" id="password" class="validate">
				</center>
			</div>

			<div>
				<label for="displayName">Display Name</label><br>
				<center>
					<input type="text" id="displayName">
				</center>
			</div>

			<div>
        <label for="fileUpload">Upload Profile Picture</label>
				<input id="fileUpload" type="file">
      </div>
			<center>
				<button type="submit" name="action" id="signup">Sign Up</button>
				<div id="switchpage">
					<p class="sign-in">Already have an account?
						<a href="./login.html">
							<button id="goToLoginPage">Log In</button>
						</a>
					</p>
				</div>
			</center>
		</form>

	</body>
</html>
