<!DOCTYPE html>
<html>
	<head>
		<title>Uplift | Sign Up</title>
		<description>Uplift</description>

	</head>

	<body>
		<header style="background-color: #7f96a8; color: #ffffff; margin: -8px; padding: 5px;">Uplift</header>
		<form id="signin">

			<p>
				<label for="email">Email</label><br>
				<input type="email" id="email" class="validate">
			</p>
			
			<p>
				<label for="password">Password</label><br>
				<input type="password" id="password" class="validate">
			</p>
			
			<p>
				<label for="displayName">Display Name</label><br>
				<input type="text" id="displayName">
			</p>

		</form>
		
		<div>
			<p class="sign-in">Already have an account? <a href="./signin.html"><button>Sign In</button></a></p>
		</div>
		
	</body>
</html>
