<!DOCTYPE html>

<html>

	<head>
		<title>Uplift | Add Favorite</title>
		
		<link rel="stylesheet" href="css/loginpageStyle.css">
    	<link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
		
		<!-- Firebase, Javascript, jQuery -->
		<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
     	<script type="text/javascript" src="./js/auth.js"></script>
		
		
	</head>
	
	<body>
		<div id="signinBox">
			
			<form id="addFav">
				
			<h1>Add Favorite</h1>
				<div>
					<label for="fileUpload">Upload Favorite Picture</label>
					<input type="file" id="fileUpload">
				</div>

				<div>
					<label for="description">Description of Image (optional)</label>
					<input type="text" id="description">
				</div>
				
				<button type="submit" name="action" id="newFav">Add Favorite</button>


			</form>
		</div>
	</body>
	
	
</html>
