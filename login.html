<!DOCTYPE html>
<html>
	<head>
		<title>Uplift | Sign In</title>
		<link rel="stylesheet" href="css/loginpageStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">

		<!-- Firebase, Javascript, jQuery -->
		<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
     	<script type="text/javascript" src="./js/auth.js"></script>
	</head>

	<body>
		<div id="signinBox">
			<form id="signinForm">
				<center><div id="title">Uplift</div></center>
				<p>
					<label for="email">Email</label><br>
					<center>
						<input type="email" id="email" class="validate">
					</center>
				</p>

				<p>
					<label for="password">Password</label><br>
					<center>
						<input type="password" id="password" class="validate">
					</center>
				</p>
				<center><button id="signin">Sign in</button></center>
			</form>
			<center>
				<div>
					<p class="sign-up">Don't have an account yet?
						<a href="./signup.html">
							<button id="goToSignupPage">Sign Up</button>
						</a>
					</p>
				</div>
			</center>
		</div>

	</body>
</html>
